<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join pChat - A real-time chat application">
    <title>Join — pChat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        #language-selector {
            background: #000000;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        #language-selector option {
            background: #000000;
            color: #00ff00;
            padding: 8px;
        }
        .input, .btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input:hover {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        }
        .input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        .btn:hover {
            background: #003300;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .joinWrap {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="joinWrap">
        <div class="h1">pChat — JOIN</div>
        <select id="language-selector" class="input" style="margin-bottom: 12px;" onchange="changeLanguage()">
            <option value="en">English (US/UK)</option>
            <option value="es">Español (Spanish)</option>
            <option value="zh">中文 (Chinese)</option>
            <option value="hi">हिंदी (Hindi)</option>
            <option value="ar">العربية (Arabic)</option>
            <option value="ur">Roman Urdu</option>
            <option value="bn">বাংলা (Bengali)</option>
            <option value="pt">Português (Portuguese)</option>
            <option value="ru">Русский (Russian)</option>
            <option value="ja">日本語 (Japanese)</option>
        </select>
        <div style="font-size:13px; color:#33ff33" id="join-message">Enter a display name to join the chat.</div>
        <div class="row">
            <input id="name" class="input" placeholder="Enter display name (max 32 chars)" maxlength="32">
            <button id="enter" class="btn">Enter</button>
        </div>
        <div style="margin-top:12px; font-size:12px; color:#33ff33" id="join-note">After entering, you'll join the global chat. Messages are ephemeral and cleared on refresh.</div>
    </div>
    <script>
        const nameInput = document.getElementById('name');
        const enterBtn = document.getElementById('enter');
        
        const translations = {
            en: {
                message: "Enter a display name to join the chat.",
                placeholder: "Enter display name (max 32 chars)",
                enterBtn: "Enter",
                joining: "Joining...",
                note: "After entering, you'll join the global chat. Messages are ephemeral and cleared on refresh.",
                errors: {
                    required: "Display name is required.",
                    length: "Display name must be at least 3 characters.",
                    format: "Display name can only contain letters, numbers, underscores and hyphens."
                }
            },
            es: {
                message: "Ingresa un nombre para unirte al chat.",
                placeholder: "Ingresa tu nombre (máx. 32 caracteres)",
                enterBtn: "Entrar",
                joining: "Entrando...",
                note: "Después de ingresar, te unirás al chat global. Los mensajes son efímeros y se borran al actualizar.",
                errors: {
                    required: "Se requiere un nombre.",
                    length: "El nombre debe tener al menos 3 caracteres.",
                    format: "El nombre solo puede contener letras, números, guiones bajos y guiones."
                }
            },
            ur: {
                message: "Chat join karne ke liye apna display name enter karen.",
                placeholder: "Display name enter karen (max 32 chars)",
                enterBtn: "Enter",
                joining: "Join ho raha hai...",
                note: "Enter karne ke baad aap global chat mein shamil ho jaenge. Messages temporary hain aur refresh par clear ho jaenge.",
                errors: {
                    required: "Display name zaruri hai.",
                    length: "Display name kam az kam 3 characters ka hona chahiye.",
                    format: "Display name mein sirf letters, numbers, underscores aur hyphens allowed hain."
                }
            }
        };

        function changeLanguage() {
            const lang = document.getElementById('language-selector').value;
            const translation = translations[lang] || translations.en;
            
            document.getElementById('join-message').textContent = translation.message;
            document.getElementById('join-note').textContent = translation.note;
            nameInput.placeholder = translation.placeholder;
            enterBtn.textContent = translation.enterBtn;
            
            localStorage.setItem('preferredLanguage', lang);
        }

        function validateAndJoin() {
            const name = nameInput.value.trim();
            const lang = document.getElementById('language-selector').value;
            const translation = translations[lang] || translations.en;

            if (!name) {
                alert(translation.errors.required);
                nameInput.focus();
                return;
            }
            if (name.length < 3) {
                alert(translation.errors.length);
                nameInput.focus();
                return;
            }
            if (!/^[A-Za-z0-9_-]+$/.test(name)) {
                alert(translation.errors.format);
                nameInput.focus();
                return;
            }
            
            enterBtn.disabled = true;
            enterBtn.textContent = translation.joining;
            
            localStorage.setItem('chatUsername', name);
            window.location.href = `/rules.html?username=${encodeURIComponent(name)}`;
        }

        enterBtn.addEventListener('click', validateAndJoin);
        nameInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') validateAndJoin();
        });

        // Initialize with system language, stored preference, or default to English
        const systemLang = navigator.language.split('-')[0];
        const storedLang = localStorage.getItem('preferredLanguage');
        const defaultLang = translations.hasOwnProperty(systemLang) ? systemLang : 'en';
        const selectedLang = storedLang || defaultLang;
        
        document.getElementById('language-selector').value = selectedLang;
        changeLanguage();
    </script>
</body>
</html>
