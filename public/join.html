<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join pChat - A real-time chat application">
    <title>Join — pChat</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="joinWrap">
    <div class="h1">pChat — JOIN</div>
    <div style="font-size:13px; color:#33ff33">Enter a display name to join the chat.</div>
    <div class="row">
      <input id="name" class="input" placeholder="Enter display name (max 32 chars)" maxlength="32" />
      <button id="enter" class="btn">Enter</button>
    </div>
    <div style="margin-top:12px; font-size:12px; color:#33ff33">After entering, you'll join the global chat. Messages are ephemeral and cleared on refresh.</div>
  </div>
<script>
  const nameInput = document.getElementById('name');
  const enterBtn = document.getElementById('enter');
  
  function validateAndJoin() {
    const name = nameInput.value.trim();
    if (!name) {
      alert('Display name is required.');
      nameInput.focus();
      return;
    }
    if (name.length < 3) {
      alert('Display name must be at least 3 characters.');
      nameInput.focus();
      return;
    }
    if (!/^[A-Za-z0-9_-]+$/.test(name)) {
      alert('Display name can only contain letters, numbers, underscores and hyphens.');
      nameInput.focus();
      return;
    }
    
    enterBtn.disabled = true;
    enterBtn.textContent = 'Joining...';
    
    localStorage.setItem('chatUsername', name);
    window.location.href = '/chat.html';
  }

  enterBtn.addEventListener('click', validateAndJoin);
  nameInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') validateAndJoin();
  });
</script>
</body>
</html>
